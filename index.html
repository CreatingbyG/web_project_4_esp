<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="description" content="Alrededor de los Estados Unidos ">
  <meta name="keywords" content="places, nature">
  <meta name="author" content="Gabriel Sanchez">
  <title>Around the US</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="logo" src="images/logo.svg.svg" alt="logo around the US">
      <div class="line"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="avatar" src="images/profile-explorer.jpg" alt="imagen del rostro del determinado perfil">
        <div class="profile__description">
          <h2 class="profile__description-name">Jacques Cousteau</h2>
          <h3 class="profile__description-info">Explorador</h3>
        </div>
        <div class="button">
          <button class="edit-button"></button>
          <button class="add-button"></button>
        </div>
      </section>

      <!-- ELEMENTS -->
      <section class="elements">
        <!-- CARD NUMBER 1 -->
        <!-- Example of using background-image embedded in the HTML -->
        <div class="card">
          <div class="card-photo card-photo-1" 
            onclick="openPopUpImages('1')">
          </div>
          <div class="icons">
            <img class="delete" src="images/Trash.svg" alt="icono para eliminar imagen o modificar">
            <img class="like" src="images/Group.svg" alt="icono para darle me gusta a la foto">
            <img class="like_dark" src="images/Union.svg" alt="icono para darle me gusta a la foto">
          </div>
          <p class="image__text"><strong>Valle de Yosemite</strong></p>
        </div>

        <!-- CARD NUMBER 2 -->
        <div class="card">
          <div class="card-photo card-photo-2" onclick="openPopUpImages('2')"></div>
          <div class="icons">
            <img class="delete" src="images/Trash.svg" alt="icono para eliminar imagen o modificar">
            <img class="like" src="images/Group.svg" alt="icono para darle me gusta a la foto">
            <img class="like_dark" src="images/Union.svg" alt="icono para darle me gusta a la foto">
          </div>
          <p class="image__text"><strong>Lago Louise</strong></p>
        </div>

        <!-- CARD NUMBER 3 -->
        <div class="card">
          <div class="card-photo card-photo-3" onclick="openPopUpImages('3')"></div>
          <div class="icons">
            <img class="delete" src="images/Trash.svg" alt="icono para eliminar imagen o modificar">
            <img class="like" src="images/Group.svg" alt="icono para darle me gusta a la foto">
            <img class="like_dark" src="images/Union.svg" alt="icono para darle me gusta a la foto">
          </div>
          <p class="image__text"><strong>Monta√±as Calvas</strong></p>
        </div>
    
        <div class="card">
          <div class="card-photo card-photo-1" 
             onclick="openPopUpImages('1')">
          </div>
          <div class="icons">
            <img class="delete" src="images/Trash.svg" alt="icono para eliminar imagen o modificar">
            <img class="like" src="images/Group.svg" alt="icono para darle me gusta a la foto">
            <img class="like_dark" src="images/Union.svg" alt="icono para darle me gusta a la foto">
          </div>
          <p class="image__text"><strong>Valle de Yosemite</strong></p>
        </div>

        <div class="card">
          <div class="card-photo card-photo-1" 
             onclick="openPopUpImages('1')">
          </div>
          <div class="icons">
            <img class="delete" src="images/Trash.svg" alt="icono para eliminar imagen o modificar">
            <img class="like" src="images/Group.svg" alt="icono para darle me gusta a la foto">
            <img class="like_dark" src="images/Union.svg" alt="icono para darle me gusta a la foto">
          </div>
          <p class="image__text"><strong>Valle de Yosemite</strong></p>
        </div>

        <div class="card">
          <div class="card-photo card-photo-1" 
            onclick="openPopUpImages('1')">
          </div>
          <div class="icons">
            <img class="delete" src="images/Trash.svg" alt="icono para eliminar imagen o modificar">
            <img class="like" src="images/Group.svg" alt="icono para darle me gusta a la foto">
            <img class="like_dark" src="images/Union.svg" alt="icono para darle me gusta a la foto">
          </div>
          <p class="image__text"><strong>Valle de Yosemite</strong></p>
        </div>
      </div>

      <!-- EDIT PROFILE MODAL -->
      <div class="popup popup_profile">
        <form class="popup__container">
          <fieldset class="popup__container_texts">
            <h4 class="popup__container_title">Editar perfil</h4>
            <input type="text" class="popup__container_input popup__container_input_name" placeholder="Nombre">
            <input type="text" class="popup__container_input popup__container_input_info" placeholder="Acerca de mi">
            <button class="popup__btn_closed">
              <img src="images/close_button.svg" alt="boton de cerrar">
            </button>
          </fieldset>
          <fieldset class="popup__handlers">
            <button type="submit" class="save__button">Guardar</button>
          </fieldset>
        </form>
      </div>

      <!-- EDIT IMAGES MODAL -->
      <div class="popup popup_images">
        <form class="popup__container">
          <fieldset class="popup__container_texts">
            <h4 class="popup__container_title">Nuevo lugar</h4>
            <input type="text" class="popup__container_input" placeholder="Titulo">
            <input type="text" class="popup__container_input" placeholder="Enlace a la imagen">
            <button class="popup__btn_closed">
              <img src="images/close_button.svg" alt="boton de cerrar">
            </button>
          </fieldset>
          <fieldset class="popup__handlers">
            <button type="submit" class="save__button">Crear</button>
          </fieldset>
        </form>
      </div>

      <!-- SHOW PREVIEW IMAGES -->
      <div class="popup popup_preview_images">
        <div class="popup__container">
          <button class="popup__btn_closed popup__btn_closed_images" onclick="closePopUpPreviewImagesModal()">
            <img src="images/close_button.svg" alt="boton de cerrar">
          </button>
          <div class="img__container">
            <img id="img-card-popup" src="">
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="scripts.js"></script>
</body>

</html>
