<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="description" content="Alrededor de los Estados Unidos " />
    <meta name="keywords" content="places, nature" />
    <meta name="author" content="Gabriel Sanchez" />
    <title>Around the US</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          class="logo"
          src='<%=require(".././src/images/logo.svg.svg")%>'
          alt="logo around the US"
        />
        <div class="line"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="avatar"
            src='<%=require(".././src/images/profile-explorer.jpg")%>'
            alt="imagen del rostro del determinado perfil"
          />
          <div class="profile__vector">
          <img
          class="vector"
          src='<%=require(".././src/images/Vector (3).svg")%>'
          alt="imagen del rostro del determinado perfil"
        />
        </div>
          <div class="profile__description">
            <h2 class="profile__description-name"></h2>
            <h3 class="profile__description-info">Desarrollador Web</h3>
          </div>
          <button class="edit-button"></button>
          <button class="add-button"></button>
        </section>
        <section class="contelements"></section>
        <template id="template-cards">
          <section class="elements">
            <div class="card">
              <img
                class="card-photo"
                src='<%=require(".././src/images/image-card-1.jpg")%>'
                alt="Valle de Yosemite"
              />
              <div class="icons">
                <img
                  class="icons__delete"
                  src='<%=require("./images/Trash.svg")%>'
                  alt="icono para eliminar imagen o modificar"
                />
                <div class="icons__dislike"></div>
              </div>
              <p class="card__image-text">Valle de Yosemite</p>
            </div>
            <div class="icons__like_number">1</div>
          </section>
        </template>
        <!-- EDIT PROFILE MODAL -->
        <div class="popup popup_profile">
          <form class="popup__container form" novalidate>
            <fieldset class="popup__container-texts">
              <h4 class="popup__container-title">Editar perfil</h4>
              <input
                type="text"
                id="name-input"
                name="name"
                class="popup__container-texts-input-name form__input"
                placeholder="Nombre"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="form__input-error name-input-error"></span>
              <input
                type="text"
                id="about-input"
                name="job"
                class="popup__container-texts-input-info form__input"
                placeholder="Acerca de mi"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="form__input-error about-input-error"></span>
              <button type="button" class="popup__container-btn-closed">
                <img
                  src='<%=require("./images/close_button.svg")%>'
                  alt="boton de cerrar"
                />
              </button>
            </fieldset>
            <fieldset class="popup__handlers">
              <button
                type="submit"
                class="popup__handlers-button form__submit"
                disabled
              >
                Guardar
              </button>
            </fieldset>
          </form>
        </div>
        <!-- EDIT IMAGES MODAL -->
        <div class="popup popup_images">
          <form class="popup__container form" novalidate>
            <fieldset
              class="popup__container-texts popup__container-texts-images"
            >
              <h4 class="popup__container-title">Nuevo lugar</h4>
              <input
                type="text"
                id="title-input"
                name="name"
                class="popup__container-texts-input-title form__input"
                placeholder="Titulo"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="form__input-error title-input-error"></span>
              <input
                type="url"
                id="url-input"
                name="link"
                class="popup__container-texts-input-link form__input"
                placeholder="Enlace a la imagen"
                required
              />
              <span class="form__input-error url-input-error"></span>
              <button
                type="button"
                class="popup__container-btn-closed popup__container-btn-closed-image"
              >
                <img
                  src='<%=require("./images/close_button.svg")%>'
                  alt="boton de cerrar"
                />
              </button>
            </fieldset>
            <fieldset class="popup__handlers">
              <button
                type="submit"
                class="popup__handlers-button popup__handlers-button-create form__submit"
                disabled
              >
                Crear
              </button>
            </fieldset>
          </form>
        </div>
        <!-- SHOW PREVIEW IMAGES -->
        <div class="popup popup_preview_images">
          <div class="popup__container">
            <button
              class="popup__container-btn-closed popup__container-btn-closed_images"
            >
              <img
                src='<%=require("./images/close_button.svg")%>'
                alt="boton de cerrar"
              />
            </button>
            <div class="popup__container-img">
              <img id="img-card-popup" src=" " alt=" " />
            </div>
            <h3 class="img-card-name"></h3>
          </div>
        </div>
        <div class="popup popup_deleting_cards">
          <form class="popup__container popup__container_deleting form" id="confirm" novalidate>
            <fieldset class="popup__container-texts popup__container-texts-deleting">
              <h3 class="popup__container-title">¿Estás seguro/a?</h3>
              <button
                type="button"
                class="popup__container-btn-closed popup__container-btn-closed-deleting"
              >
              <img
              src='<%=require("./images/close_button.svg")%>'
              alt="boton de cerrar"
            />
              </button>
            </fieldset>
            <fieldset class="popup__handlers">
              <button
                type="submit"
                class="popup__handlers-button popup__handlers-button-deleting form__submit"
                disabled
              >
                Si
              </button>
            </fieldset>
          </form>
        </div>
        <div class="popup popup_change_profile">
          <form class="popup__container popup__container_edit form" novalidate>
            <fieldset class="popup__container-texts popup__container-texts-edit">
              <h3 class="popup__container-title">Cambiar foto de perfil</h3>
              <button
              type="button"
              class="popup__container-btn-closed popup__container-btn-closed-edit"
            >
            <img
            src='<%=require("./images/close_button.svg")%>'
            alt="boton de cerrar"
          />
              </button>
              <input
              type="url"
              id="avatar-input"
              name="link"
              class="popup__container-texts-input-link popup__container-texts-input-link-edit form__input"
              placeholder="Enlace a la url"
              required
            />
              <span class="form__input-error url-input-error"></span>
            </fieldset>
            <fieldset class="popup__handlers">
                <button
                type="submit"
                class="popup__handlers-button popup__handlers-button-change form__submit"
                disabled
              >
                Guardar
              </button>
            </fieldset>
          </form>
        </div>
      </main>
      <footer class="footer">
        <p class="copyrights">
          &copy; 2023 <span class="copyrights__author">Gabriel Sanchez</span>
        </p>
      </footer>
    </div>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
